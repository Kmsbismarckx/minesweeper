<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div class="game">
      <div class="field"></div>
      <form class="settings" action="">
        <button class="reset" type="submit">Начать заново</button>
        <select class="level" name="level" id="">
          <option value="5" >Легко</option>
          <option value="10">Средне</option>
          <option value="20" selected>Сложно</option>
        </select>
      </form>
    </div>
    <script type="module" src="index.js" charset="utf-8"></script>
  </body>
</html>
